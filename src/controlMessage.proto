package controlMessage;

message StreamName {
	required string StreamName = 1;
}

message TXParam {
	required uint64 K = 1;
	required double c = 2;
	required double delta = 3;
	required uint32 RFM = 4;
	required uint32 RFL = 5;
	required uint32 EF = 6;
	required bool ACK = 7;
	required uint64 fileSize = 8;
}

message Connect {
	required uint32 port = 1;
}

message ConnACK {
	required uint32 port = 1;
}

message Play {
	
}